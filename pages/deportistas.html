<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Movilidad para Deportistas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Plan de Movilidad para Deportistas</h1>
        <p>Recomendamos un plan de ejercicios de movilidad diseñado especialmente para mejorar el rendimiento deportivo.</p>
        <p>Precio: $19.99/mes</p>
        <p>Promoción: Paga 2 meses y obtén 1 mes gratis.</p>
        
        <form id="purchaseForm">
            <label for="duration">Selecciona la duración:</label>
            <select id="duration" required>
                <option value="1">1 mes - $19.99</option>
                <option value="3">3 meses - $39.98 (paga 2 meses)</option>
            </select>
            <button type="submit">Comprar</button>
        </form>
    </div>
    <script src="../js/script.js" defer></script>
    <script>
        document.getElementById('purchaseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const duration = document.getElementById('duration').value;
            // Redirigir al carrito de compras
            window.location.href = `carrito.html?plan=movilidad&duration=${duration}`;
        });
    </script>
</body>
</html>
